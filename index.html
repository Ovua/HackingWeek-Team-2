<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SpaceNews-Team2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script defer type="module" src="./app/table.js"></script>
    <script defer type="module" src="./app/calendar.js"></script>
    <script defer type="module" src="./app/graph.js"></script>
    <script defer  src="./app/script.js"></script>

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                 <img src="./src/team_2.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Space News</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-edit icon ' ></i>
                            <span class="text nav-text">Articles</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-calendar icon' ></i>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>


                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>


                </ul>
            </div>

            <div class="bottom-content">
            

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <main class="home">
      <div class="here"> Lorem Ipsum </div>
  </main>

</body>
</html>
